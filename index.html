<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/sys04176/sys04176.github.io/raw/main/favicon_io/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html{
            background-color: black;
        }
        
        #home {
            width: 800px;
            display: block;
            display: inline-block;
            text-align: center;
        }

        .hide {
            display: none;
        }
        
        #container {
            position: relative;
            width: 100%;            
            margin: 0 auto;
            clear: both;
            
            display: flex;
        }

        #menu {
            background-color: lightgray;
            border-radius: 10px;
            border: none;
            width: 185px;
            height: 300px;
            padding: 10px
        }

        #titles {
            display: flex;
            margin-bottom: 4px;
        }

        #titles h1 {
            font-size: 10pt;
            margin: 0;
        }

        #titles button {
            font-size: 10pt;
            margin-left: 10px;
            padding: 1px 10px;
        }

        #titles1 {
            display: flex;
            margin-bottom: 4px;
        }

        #titles1 h1 {
            font-size: 10pt;
            margin: 0;
        }

        #titles1 button {
            font-size: 10pt;
            margin-left: 10px;
            padding: 1px 10px;
        }

        #subtitles {
            display: none;
            font-size: 10pt;
            padding: 2px 15px;
        }

        #subtitles1 {
            display: none;            
            font-size: 10pt;
            padding: 2px 15px;
        }

        #img {
            background-color: lightgray;
            border-radius: 10px;
            border: none;
            padding: 10px;
            margin-bottom: 4px;
            width: 185px;
            height: auto;    
        }

        #content {
            position: relative;
            width: 900px;
            height: 950px;
            overflow: hidden;
            display: flex;       
            align-items: center;
            background-color: lightgray;
            border-radius: 10px;
            border: none;
            margin-top: 70px;
        }

        #content object {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        
        #menu-img {
            width: 350px;
            display: inline-block;
            align-items: center;
            margin-left:100px;
            margin-top: 70px;
        }
    </style>
</head>

<body>
    <div id="container">
       <div id="menu-img">
        <div id="img">
            <img width="170" height="120" src="https://github.com/sys04176/sys04176.github.io/raw/main/img/KakaoTalk_20230402_155241672.jpg" alt="이미지">
        </div>
        <nav id="menu">   
            <div id="titles">
                <h1>나에 대해서</h1>
                <button oncck="toggleSubtitles()">+</button>
            </div>
            <div id="subtitles">  
                    <ul>      
                        <li onclick="loadHTML('폴더1/자기소개서.html')">자기소개서</li>
                        <li onclick="loadHTML('웹프로그래밍 2주차 과제/웹프로그래밍 과제.html')">이력서</li>
                    </ul>
            </div>
            <div id="titles1">
                <h1>작업</h1>
                <button onclick="toggleSubtitles1()">+</button>
            </div>
            <div id="subtitles1">
                    <ul>
                        <li onclick="loadHTML('폴더1/자기소개서.html')">3D모델링</li>
                        <li onclick="loadHTML('폴더1/자기소개서.html')">유니티게임 개발</li>
                    </ul>
           </div>
        </nav>
        </div>
        <main class="content" id="content">
            <div id="home">
                <h1>어서오세요! 게임과 노래를 좋아하는 송유성입니다. 전공, 취미로 개발도 하고 있습니다만 아직 미흡...</h1>
                <img width="150" height="auto" src="https://github.com/sys04176/sys04176.github.io/raw/main/img/KakaoTalk_20230404_004257236.jpg" alt="이미지">
                <img width="150" height="auto" src="https://github.com/sys04176/sys04176.github.io/raw/main/img/언리얼체스.png" alt="이미지">
                <video width="auto" height="150" autoplay src="https://github.com/sys04176/sys04176.github.io/raw/main/img/KakaoTalk_20230404_004313609.mp4" type="video/mp4"></video>
            </div>
        </main>
    </div>
    <script>
        window.onload = function() {
            var subtitles = document.querySelector("#subtitles");
            var button = document.querySelector("#titles button");
            button.innerText = "+";
            button.onclick = function toggleSubtitles() {
                if (subtitles.style.display !== "block") {
                    subtitles.style.display = "block";
                    button.innerText = "-";
                } else {
                    subtitles.style.display = "none";
                    button.innerText = "+";
                }
            };

            var subtitles1 = document.querySelector("#subtitles1");
            var button1 = document.querySelector("#titles1 button");
            button1.innerText = "+";
            button1.onclick = function toggleSubtitles1() {
                if (subtitles1.style.display !== "block") {
                    subtitles1.style.display = "block";
                    button1.innerText = "-";
                } else {
                    subtitles1.style.display = "none";
                    button1.innerText = "+";
                }
            };
        };

        function loadHTML(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var object = document.createElement("object");
                    object.data = url;
                    object.type = "text/html";
                    document.getElementById("content").innerHTML = "";
                    document.getElementById("content").appendChild(object);
                    
                    var home = document.getElementById("home");
               
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
