<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        #container {
            position: relative;
            width: 1080px;
            height: 1000px;
            margin: 0 auto;
            clear: both;
            text-align: center;
            display: flex;
            align-items: center;
       }

        #menu {
            float: left;
            border: 1px solid black;
            width: 185px;
            height: 300px;
        }

        #titles {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        #titles h1 {
            font-size: 10pt;
            margin: 0;
        }

        #titles button {
            font-size: 5pt;
            margin-left: 1mm;
        }

        #titles1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        #titles1 h1 {
            font-size: 10pt;
            margin: 0;
        }

        #titles1 button {
            font-size: 5pt;
            margin-left: 4px;
        }

        #subtitles {
            display: none;
            font-size: 5pt;
        }

        #subtitles1 {
            display: none;
            font-size: 5pt;
        }

        #img {
            float: left;
            border: 1px solid black;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 4px;
            width: 185px;
            height: auto;
            
        }

        #content {
            position: relative;
            width: 850px;
            height: 950px;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
       }

        #content object {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        
        #menu-img {
            display: inline-block;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="container">
       <div id="menu-img">
        <div id="img">
            <img src="./images/image.jpg" alt="이미지">
        </div>
        <div id="menu">
            <div id="titles">
                <h1>제목입니다.</h1>
                <button onclick="toggleSubtitles()">+</button>
            </div>
            <div id="subtitles">
                <nav>
                    <ul>
                        <li onclick="loadHTML('page1.html')">Page 1</li>
                        <p onclick="showtable(1)">자기소개서</p>
                        <li onclick="loadHTML('웹프로그래밍 2주차 과제/웹프로그래밍 과제.html')">이력서</li>
                    </ul>
                </nav>
            </div>
            <div id="titles1">
                <h1>작업</h1>
                <button onclick="toggleSubtitles1()">+</button>
            </div>
            <div id="subtitles1">
                <p>3D모델링</p>
                <p>유니티게임 개발</p>
            </div>
        </div>
        </div>
        <div class="content" id="content"></div>
    </div>
    <script>
        window.onload = function() {
            var subtitles = document.querySelector("#subtitles");
            var button = document.querySelector("#titles button");
            button.innerText = "+";
            button.onclick = function toggleSubtitles() {
                if (subtitles.style.display !== "block") {
                    subtitles.style.display = "block";
                    button.innerText = "-";
                } else {
                    subtitles.style.display = "none";
                    button.innerText = "+";
                }
            };

            var subtitles1 = document.querySelector("#subtitles1");
            var button1 = document.querySelector("#titles1 button");
            button1.innerText = "+";
            button1.onclick = function toggleSubtitles1() {
                if (subtitles1.style.display !== "block") {
                    subtitles1.style.display = "block";
                    button1.innerText = "-";
                } else {
                    subtitles1.style.display = "none";
                    button1.innerText = "+";
                }
            };
        };

        function loadHTML(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var object = document.createElement("object");
                    object.data = url;
                    object.type = "text/html";
                    document.getElementById("content").innerHTML = "";
                    document.getElementById("content").appendChild(object);
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
