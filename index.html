<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        html{
            background-color: black;
        }
        #home {
            display: block;
        }

        .hide {
            display: none;
        }

        #container {
            position: relative;
            width: 1500px;
            height: 1000px;
            margin: 0 auto;
            clear: both;
            text-align: center;
            display: flex;
       }

        #menu {
            background-color: lightgray;
            border-radius: 10px;
            border: none;
            width: 185px;
            height: 300px;
            padding: 10px;
        }

        #titles {
            display: flex;
            margin-bottom: 4px;
        }

        #titles h1 {
            font-size: 10pt;
            margin: 0;
        }

        #titles button {
            font-size: 5pt;
            margin-left: 1mm;
        }

        #titles1 {
            display: flex;
            margin-bottom: 4px;
        }

        #titles1 h1 {
            font-size: 10pt;
            margin: 0;
        }

        #titles1 button {
            font-size: 5pt;
            margin-left: 4px;
        }

        #subtitles {
            display: none;
            font-size: 5pt;
        }

        #subtitles1 {
            display: none;
            font-size: 5pt;
        }

        #img {
            background-color: lightgray;
            border-radius: 10px;
            border: none;
            padding: 10px;
            margin-bottom: 4px;
            width: 185px;
            height: auto;    
        }

        #content {
            position: relative;
            width: 900px;
            height: 950px;
            overflow: hidden;
            display: flex;       
            align-items: center;
            background-color: lightgray;
            border-radius: 10px;
            border: none;
            margin-top: 70px;
        }

        #content object {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        
        #menu-img {
            width: 350px;
            display: inline-block;
            align-items: center;
            margin-left:100px;
            margin-top: 70px;
        }
        
        li {
           margin: 0;
           padding: 0;
        }
    </style>
</head>

<body>
    <div id="container">
       <div id="menu-img">
        <div id="img">
            <img width="170" height="120" src="https://github.com/sys04176/sys04176.github.io/raw/main/img/KakaoTalk_20230402_155241672.jpg" alt="이미지">
        </div>
        <nav id="menu">
            
            <div id="titles">
                <h1>제목입니다.</h1>
                <button onclick="toggleSubtitles()">+</button>
            </div>
            <div id="subtitles">  
                <ul>      
                    <li onclick="loadHTML('폴더1/자기소개서.html')">자기소개서</li>
                    <li onclick="loadHTML('웹프로그래밍 2주차 과제/웹프로그래밍 과제.html')">이력서</li>
                </ul>  
            </div>
            <div id="titles1">
                <h1>작업</h1>
                <button onclick="toggleSubtitles1()">+</button>
            </div>
            <div id="subtitles1">
                <p>3D모델링</p>
                <p>유니티게임 개발</p>
                </div>
           
        </nav>
        <content class="content" id="content"></content>
    </div>
    <script>
        window.onload = function() {
            var subtitles = document.querySelector("#subtitles");
            var button = document.querySelector("#titles button");
            button.innerText = "+";
            button.onclick = function toggleSubtitles() {
                if (subtitles.style.display !== "block") {
                    subtitles.style.display = "block";
                    button.innerText = "-";
                } else {
                    subtitles.style.display = "none";
                    button.innerText = "+";
                }
            };

            var subtitles1 = document.querySelector("#subtitles1");
            var button1 = document.querySelector("#titles1 button");
            button1.innerText = "+";
            button1.onclick = function toggleSubtitles1() {
                if (subtitles1.style.display !== "block") {
                    subtitles1.style.display = "block";
                    button1.innerText = "-";
                } else {
                    subtitles1.style.display = "none";
                    button1.innerText = "+";
                }
            };
        };

        function loadHTML(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var object = document.createElement("object");
                    object.data = url;
                    object.type = "text/html";
                    document.getElementById("content").innerHTML = "";
                    document.getElementById("content").appendChild(object);
                    
                    var home = document.getElementById("home");
                    home.classList.add("hide");
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
